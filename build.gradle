plugins {
	id 'org.springframework.boot' version '2.6.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id "io.freefair.lombok" version "6.4.1"
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven {
		url = uri("https://maven.pkg.github.com/kejiyuan306/*")
		credentials {
			username = "paakmau"
			password =  System.getenv('GH_PACKAGE_READ_TOKEN')
		}
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-integration'
	implementation 'org.springframework.integration:spring-integration-mqtt:5.5.9'
	implementation 'org.apache.commons:commons-csv:1.9.0'
	implementation 'com.fasterxml.jackson.core:jackson-databind'
	implementation 'com.example:protocon-spring-boot-starter:1.0.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
